[package]
name = "sandbox"
edition.workspace = true
version.workspace = true
authors.workspace = true
homepage.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dashmap = "5.4.0"
egui_dock = "0.3.1"
egui_extras = "0.20.0"
egui-gizmo = "0.9.0"
generational-arena = "0.2.8"
image = "0.24.5"
hecs = "0.9.1"
num-traits = "0.2.15"
num-derive = "0.3.3"
obj-rs = "0.7.0"
once_cell = "1.17.1"
rfd = "0.11.1"
serde = { version = "1.0.152", features = ["derive"] }
smol = "1.3.0"
uuid = { version = "1.3.0", features = ["fast-rng", "v4"] }

rose-core = { path = "../../lib/rose-core" }
rose-platform = { path = "../../lib/rose-platform", features = ["ui"] }
rose-ui = { path = "../../lib/rose-ui" }
rose-renderer = { path = "../../lib/rose-renderer", features = ["debug-ui"] }
pan-orbit-camera = { path = "../../lib/pan-orbit-camera" }
violette = { path = "../../lib/violette" }

bytemuck.workspace = true
egui.workspace = true
eyre.workspace = true
glam = { workspace = true, features = ["serde"] }
tracing.workspace = true

[features]
tracy = ["rose-platform/tracy"]

[profile.dev]
opt-level = 1